<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Etch a Sketch</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer ></script>
    </head>
    <body>
        <button class="layout-btn" onclick="replaceGrid()">Change Layout</button>
        <button class="reset-btn" onclick="removeColor()">Reset</button>
        <button class="black-btn" onclick="addBlackColor()">Black</button>
        <button class="random-btn" onclick="addRandomColor()">RGB</button>
        <button class="color-btn">
            <label for="colorpicker">Color Picker:</label>
            <input type="color" id="colorpicker" value="#0000ff" onclick="pickColor()">
        </button>
        <div class="container"></div>
    </body>
</html>
